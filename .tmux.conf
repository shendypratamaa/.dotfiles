# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'dracula/tmux'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

run -b '~/.tmux/plugins/tpm/tpm'

# Themes - Utils Config
# available plugins: battery, cpu-usage, git,gpu-usage, ram-usage, network, network-bandwidth, network-ping, weather, time
set -g @dracula-plugins "network-bandwidth cpu-usage ram-usage git"
# available colors: white, gray, dark_gray, light_purple, dark_purple, cyan, green, orange, red, pink, yellow
# set -g @dracula-[plugin-name]-colors "[background] [foreground]"
set -g @dracula-cpu-usage-colors "dark_purple white"
set -g @dracula-network-bandwidth-colors "light_purple white"
set -g @dracula-ram-usage-colors "white dark_gray"

set -g @dracula-show-powerline false
set -g @dracula-show-flags false
# the default is 5, it can accept any number
set -g @dracula-refresh-rate 5
# it can accept `session`, `smiley`, `window`, or any character.
set -g @dracula-show-left-icon session
# default is 1, it can accept any number and 0 disables padding.
set -g @dracula-left-icon-padding 1
set -g @dracula-border-contrast true
# default is ✓. Avoid using non unicode characters that bash uses like $, * and !
set -g @dracula-git-show-current-symbol ✓
# default is unicode !. Avoid bash special characters
set -g @dracula-git-how-diff-symbol !
set -g @dracula-show-fahrenheit false
set -g @jump-key 's'
set -g @jump-bg-color '\e[0m\e[90m'
set -g @jump-fg-color '\e[1m\e[31m'

# keys will overlap with the word (default)
set -g @jump-keys-position 'left'

set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm-256color:Tc"

# Bind Main Key
unbind C-b
set-option -g prefix C-a
set-window-option -g mode-keys vi

# reload setting
bind r source-file ~/.tmux.conf \; display "tmux.conf Reload!"
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

set-option -g repeat-time 100

# mouse
setw -g mouse on

# split window
bind-key v split-window -h -c "#{pane_current_path}"
bind-key V split-window -v -c "#{pane_current_path}"

bind -r C-h run "tmux select-pane -L"
bind -r C-j run "tmux select-pane -D"
bind -r C-k run "tmux select-pane -U"
bind -r C-l run "tmux select-pane -R"

bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

set-option -g default-command "reattach-to-user-namespace -l $SHELL"
