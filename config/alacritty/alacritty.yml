env:
  TERM: alacritty

window:
  decorations: none
  dynamic_padding: true
  opacity: 0.95
  padding:
    x: 5
    y: 5

scrolling:
  history: 1000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: SemiBold Italic

  size: 14.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

  selection:
    sematic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
    save_to_clipboard: true
    live_config_reload: true

cursor:
  style: Block
  blinking: on
  blink_interval: 500
  blink_timeout: 2
  thickness: 0.2

shell:
  program: /bin/zsh
  args:
    - --login

